{%extends 'base.html'%}
{%block title%} Home Page {%endblock%}

{%block content%}
<a href="/add" class="btn btn-primary">Add New Pet</a>
<div class="container">
    <div class="row">
        {%for pet in pets%}

        <div class="col sm-4">
            <div class="card" style='width: 18rem; height:25rem'>
                <a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt=""
                        class='img-thumbnail max-width:200px max-height:200px'></a>
                <div class="card-body">
                    <h5 class="card-title">{{pet.name}} is {%if pet.available%} <span
                            class="text-success">available!</span>
                        {%else%} <span class="text-danger">already adopted!</span>
                        {%endif%}</h5>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>


{%endblock%}
